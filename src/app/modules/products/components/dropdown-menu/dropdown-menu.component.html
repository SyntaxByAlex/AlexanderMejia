<div class="dropdown">
    <button (click)="toggleMenu()" class="dropdown-toggle">
        <div class="three-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </button>
    <ul class="dropdown-menu" [class.show]="isOpen()">
        @for (item of menuItems; track item) {
        <li (click)="selectItem(item); item.action()">
            {{ item.label }}
        </li>
        }
    </ul>
</div>
